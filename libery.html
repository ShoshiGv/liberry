    <form onsubmit="log_in(event)">
    <div class="login" id="login">
        <h1 id="cnisa">כניסה</h1>
        <button type="submit" id="moov_to_signin_button" onclick="moov_to_signin()"> פעם ראשונה אצלינו-לחץ כאן</button>

    </div>
</form>
<form onsubmit="sign_in(event)">

        <input id="signin_name" class="signin_inputs" placeholder=" שם"  required maxlength="15" type="text"

            style="margin: 10px;" >
        <button type="submit"  id="signin_button" > הרשמה וכניסה</button>
    </div>
</form>
